<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    
<div class="big">
<div class="container">

    <div class="mini1">
        <div id="result">Your Result</div>
        <div class="circle">
           <div id="center"><p><b>76</b></p></div>
           <div id="bottom"><p>of 100</p></div>
           <div id="Great">Great</div>
           <div id="text">You scored higher than 65% of the people who have taken these tests.</div>
           </div>
    </div>
  
  
  
  
  
  
  
  
  
  
    <div class ="mini2">
        <div id="p"><b>Summary</b></div>

        <div class="box" id="Reaction"><span style="display: flex; color: hsl(0, 100%, 67%);"><img src="/assets/images/icon-reaction.svg" > <b>Reaction</b></span> <p><b>80 /</b> 100</p> </div>
       
        <div class="box" id="Memory"><span style="display: flex;  color: hsl(39, 100%, 56%);"><img src="/assets/images/icon-memory.svg" > <b>Memory</b></span> <p><b>92 /</b> 100</p> </div>
       
        <div class="box" id="Verbal"><span style="display: flex; color: hsl(166, 100%, 37%);" ><img src="/assets/images/icon-verbal.svg" > <b>Verbal</b></span> <p><b>61 /</b> 100</p> </div>
       
        <div class="box" id="Visual"><span style="display: flex;  color: hsl(234, 85%, 45%);"><img src="/assets/images/icon-visual.svg" > <b>Visual</b></span> <p><b>72 /</b> 100</p> </div>

        <button id="btn">Continue</button>
   
    </div>

</div>

</div>











<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Randi</a>.
  </div>


</body>
</html>
